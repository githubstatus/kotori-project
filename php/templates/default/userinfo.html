<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="%template%/css/main.css" />
<title>用户信息</title>
</head>
<body>
<div id="login-panel" class="autoLR">
	<label>用户ID</label>
	<input id="id" type="text" class="input-box" readonly="readonly" value="%id%"/>
	<label>用户名</label>
	<input id="username" type="text" class="input-box" readonly="readonly" value="%username%"/>
	<label>旧密码</label>
	<input id="password" type="password" class="input-box" placeholder="oldpass"/>
	<label>新密码</label>
	<input id="password" type="password" class="input-box" placeholder="newpass"/>
	<label>确认新密码</label>
	<input id="password" type="password" class="input-box" placeholder="confirm"/>
	<input id="login-button" type="button" value="更新信息">
	<div id="error-msg"></div>
</div>
<div id="footer" class="autoLR">
	<ul class="footer-left">
		<li>&copy;2017</li>
		<li>-</li>
		<li title="请多上传webp图片以测试bug">Kotori Project</li>
		<li title="奇怪的按钮"><a class="important" href="?upload">上传文件</a></li>
		<li title="奇怪的按钮"><a href="?random">随便看看</a></li>
		<li title="奇怪的按钮"><a href="?list">文件列表</a></li>
	</ul>
	<ul class="footer-right">
		%userinfo%
		<li>|</li>
		<li><a href="https://github.com/xubeiyan/kotori-project">Github</a></li>
	</ul>
	
</div>
</body>
<script type="text/javascript" src="%template%/js/login.js"></script>
</html>
